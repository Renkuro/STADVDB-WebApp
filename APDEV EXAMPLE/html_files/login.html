        <meta charset="utf-8">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 

        <title>Login to Web Calendar Application</title>
    </head>

    <body>
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Website_Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    <span>KalendarNiyo</span>
                </a>

                <form class="d-flex">
                    <button class="btn btn-outline-secondary" type="submit" formaction="signup.html">Sign Up</button>
                    <pre> </pre>
                    <button class="btn btn-outline-secondary" type="submit" formaction="login.html">Login</button>
                </form>
            </div>
        </nav>

        <div class="container-fluid d-flex flex-column text-center" style="height: calc(100% - 74px); background-image: url('images/background_mmmm.png');">
            <br><br>
            <form class="form" id='loginform' >

                <div id="required_details">
                    <div id="login_header">
                        <h2 class="sec_head">Login</h2>
                    </div>
                    <div class="section">
                        <div>
                            <label for="username">Username:</label>
                        </div>
                        <div class="input" id="email">
                            <input type="text" name="usernameemail" value="samplename"><br>
                        </div>
                    </div>
                    <div class="section">
                        <div>
                            <label for="password">Password:</label>
                        </div>
                        <div class="input" id="email">
                            <input type="password" name="password" value="password"><br>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="return check(this.form)">Login</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Back</button>
            </form>

            <script language="javascript">
                function check(form)
                {
                
                if(form.usernameemail.value == "samplename" && form.password.value == "password")
                {
                    window.open('app.html','_self')
                }
                else
                {
                    alert("Error Password or Username")
                    return false;
                }
                }
            </script>
        </div>

        
    </body>
</html>
